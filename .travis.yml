language: cpp
os: linux
dist: xenial

matrix:
  include:

    - os: linux
      compiler: g++-8
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8', 'ninja-build', 'libboost-all-dev']
      env:
        - CXX=g++-8
      before_install:
        - sudo unlink /usr/bin/gcc
        - sudo unlink /usr/bin/g++
        - sudo ln -s /usr/bin/g++-8 /usr/bin/g++
        - sudo ln -s /usr/bin/gcc-8 /usr/bin/gcc

    - os: linux
      compiler: clang++-9
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty
            - llvm-toolchain-trusty-8
            - ubuntu-toolchain-r-test # llvm6.0 dep
            - libboost-all-dev
          packages: ['g++-8', 'ninja-build', 'clang-9', 'clang-8', 'lld-9', 'libboost-all-dev']

      before_install:
        - export CXX=clang++-9
      env:
        - CXX=clang++-9

# XCode 10.0
    - os: osx
      osx_image: xcode10
      sudo: required
      language: cpp
      compiler: g++-8
      env:
        - COMPILER=g++-8
      before_install:
        - brew update
        - travis_wait 40 brew install gcc
        - brew upgrade cmake
        - brew install ninja
        - export CXX=/usr/local/bin/g++-8
        - export CC=/usr/local/bin/gcc-8
# XCode 10.0
    - os: osx
      osx_image: xcode10
      sudo: required
      language: cpp
      compiler: clang++-8
      before_install:
        - brew update
        - travis_wait 40 brew install llvm
        - brew upgrade cmake
        - brew install ninja
        - export LDFLAGS="-L/usr/local/opt/llvm/lib -Wl,-rpath,/usr/local/opt/llvm/lib"
        - export LDFLAGS="-L/usr/local/opt/llvm/lib"
        - export CPPFLAGS="-I/usr/local/opt/llvm/include"
        - export CXX=/usr/local/opt/llvm/bin/clang++
        - export CC=/usr/local/opt/llvm/bin/clang

script:
  - cmake -H. -Bbuild -DCMAKE_EXPORT_COMPILE_COMMANDS=1 -GNinja
  - cmake --build build
  - cmake --build build --target test
